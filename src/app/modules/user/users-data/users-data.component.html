<div class="container">
    <app-navbar title="Users List"></app-navbar>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <i class="material-icons">assignment</i>
                </div>
                <div class="card-content">
                    <h4 class="card-title">User's Information</h4>
                </div>
                <div class="table-responsive">
                    <div class="search-box" style="display: flex;">
                        <input class="form-control" type="text" name="search" 
                        [(ngModel)]="searchUser" autocomplete="off" 
                        placeholder="Search here...">  
                        <button mat-button (click)="getUserInfo('addUser')" data-toggle="modal" data-target="#formModal"><i class="material-icons">add</i> Add User</button>     
                    </div>
                    <table class="table">
                        <thead class="text-primary">
                            <tr>
                                <th>Firstname</th>
                                <th>Email id</th>
                                <th>Username</th>
                                <th>Role</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        
                        <tbody>
                            <tr *ngFor="let data of userData | paginate:{id:'listing_pagination',
                            itemsPerPage: 10,currentPage : page,
                            totalRecords : totalRecords} | filter:searchUser">

                                <td>{{data.firstname}}</td>
                                <td>{{data.email}}</td>
                                <td>{{data.username}}</td>
                                <td class="text-primary">{{data.role}}</td>
                                <td><button mat-icon-button data-toggle="modal" data-target="#formModal"><i class="material-icons" (click)="getUserInfo(data)">edit</i></button></td>
                              </tr>
                        </tbody>
                    </table>
                    <div>
                        <pagination-controls id="listing_pagination" maxSize="5" directionLinks="true" (pageChange)="page = $event" style="text-align: end;"></pagination-controls>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="formModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <app-alert></app-alert>
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">{{modalTitle}}</h4>
                </div>
                <form [formGroup]="userForm" (ngSubmit)="onSubmit(userForm.value)">
                    <div class="modal-body">
                        <div class="row">
                            
                            <div class="col-md-4">
                               <mat-form-field>
                                   <input matInput type="text" placeholder="Firstname" formControlName="firstname" value="{{fName}}">
                               </mat-form-field>

                               <div id="userId">
                                <mat-form-field color="accent" >
                                  <input matInput type="text" placeholder="userId" formControlName="userId" value="{{userId}}">
                                </mat-form-field>
                              </div>
                            </div>

                            <div class="col-md-4">
                                <mat-form-field>
                                    <input matInput type="text" placeholder="Lastname" formControlName="lastname" value="{{lName}}">
                                </mat-form-field>
                            </div>

                            <div class="col-md-4">
                                <mat-form-field>
                                    <input matInput type="text" placeholder="Username" formControlName="username" value="{{uName}}">
                                </mat-form-field>
                            </div>
                            
                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                <mat-form-field>
                                    <input matInput type="text" placeholder="Email Id" formControlName="email" value="{{emailId}}">
                                </mat-form-field>
                            </div>
                            <div class="col-md-4" id="passwordDiv">
                                <mat-form-field>
                                    <input matInput type="text" placeholder="Password" formControlName="password">
                                </mat-form-field>
                            </div>
                            <div class="col-md-4">
                                <mat-form-field>
                                    <input matInput type="text" placeholder="Mobile No." formControlName="mobile_no" value="{{mno}}">
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field style="width: 100%;">
                                    <input matInput type="text" placeholder="Address" formControlName="address" value="{{addr}}">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6" >
                                <mat-form-field style="width: 100%;">
                                    <mat-label>Role</mat-label>
                                    <select matNativeControl formControlName="role" value="{{role}}">
                                        <option value="" disabled selected></option>
                                        <option value="ADMIN">ADMIN</option>
                                        <option value="USER">USER</option>
                                        <option value="INSTALLER">INSTALLER</option>
                                    </select>
                                </mat-form-field>
                            </div>
                          
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" mat-button data-dismiss="modal">Close</button>
                        <button mat-button >{{btnAction}}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
