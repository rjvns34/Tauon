<div class="container">
    <app-navbar title="User's Total Details"></app-navbar>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <i class="material-icons">assignment</i>
                </div>
                <div class="card-content">
                    <h4 class="card-title">User's Total Information</h4>
                </div>
                <mat-tab-group>
                    <mat-tab label="Installation">
                        <table border="1">
                            <thead>
                                <tr>
                                    <th>installationId</th>
                                    <th>title</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let installationData of userData">
                                    <td>{{installationData["installationId"]}}</td>
                                    <td>{{installationData["title"]}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </mat-tab>
                    <mat-tab label="Service Request">Service Request Data</mat-tab>
                    <mat-tab label="Service">Service Data</mat-tab>
                </mat-tab-group>
            </div>
        </div>
    </div>
</div>
